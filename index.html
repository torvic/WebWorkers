<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Workers</title>
    <style type="text/css">
      #input {
        width: 0px;
        height: 0px;
        overflow: hidden;
      }
      #input + label {
        display: inline-block;
        background-color: #777;
        font-family: sans-serif;
        padding: 5px;
        font-size: 2em;
        color: #f3f3f3;
      }
      #input:focus + label {
        outline: 5px solid teal;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="file" accept="image/*" name="input" id="input" />
      <label for="input">Choose File</label>
    </div>

    <canvas id="preview"></canvas>

    <script>
      const d = document
      const $input = d.getElementById('input')
      const $preview = d.getElementById('preview')
      const previewCtx = $preview.getContext('2d')
      const fileReader = new FileReader()
      const image = new Image()

      function applyFilter() {
        const imageData = previewCtx.getImageData(
          5,
          20,
          image.width,
          image.width
        )
        for (let x = 0; x < image.width; x++) {
          for (let y = 0; y < image.height; y++) {
            let index = (x + y * image.width) * 4
            imageData.data[index + 3] = 127
          }
        }

        previewCtx.putImageData(imageData, 5, 20)
      }

      image.addEventListener('load', (e) => {
        $preview.width = image.width
        $preview.height = image.height
        previewCtx.drawImage(image, 5, 20)
        applyFilter()
      })

      fileReader.addEventListener('load', (e) => {
        const base64 = e.target.result
        image.src = base64
      })

      $input.addEventListener('change', (e) => {
        const file = e.target.files[0]
        fileReader.readAsDataURL(file)
      })
    </script>
  </body>
</html>
