<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Workers</title>
    <style type="text/css">
      #input {
        width: 0px;
        height: 0px;
        overflow: hidden;
      }
      #input + label {
        display: inline-block;
        background-color: #777;
        font-family: sans-serif;
        padding: 5px;
        font-size: 2em;
        color: #f3f3f3;
      }
      #input:focus + label {
        outline: 5px solid teal;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="file" accept="image/*" name="input" id="input" />
      <label for="input">Choose File</label>
    </div>

    <canvas id="preview"></canvas>

    <script>
      const d = document
      const $input = d.getElementById('input')
      const $preview = d.getElementById('preview')
      const previewCtx = $preview.getContext('2d')
      const image = new Image()

      function applyFilter() {
        const imageData = previewCtx.getImageData(
          5,
          20,
          $preview.width,
          $preview.height
        )

        for (let x = 0; x < imageData.width; x++) {
          for (let y = 0; y < imageData.height; y++) {
            let index = (x + y * imageData.width) * 4
            imageData.data[index + 3] = 127
          }
        }

        previewCtx.putImageData(imageData, 5, 20)
      }

      $input.addEventListener('change', (e) => {
        const file = e.target.files[0]
        createImageBitmap(file).then((bitmap) => {
          $preview.width = bitmap.width
          $preview.height = bitmap.height
          previewCtx.drawImage(bitmap, 5, 20)
          applyFilter()
        })
      })
    </script>
  </body>
</html>
